<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA Galeri A.Ş. | Veri Analitiği</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      /* Menü sabit olduğu için içerik yukarı kaçmasın */
      body {
        padding-top: 80px;
      }

      /* Sticky Footer: Sayfa içeriği az olsa bile footer en altta kalır */
      footer {
        margin-top: auto;
      }
    </style>
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
          <i class="fa-solid fa-car-side me-2"></i>SA Galeri A.Ş.
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">
                <i class="fa-solid fa-chart-line me-1"></i> Pano
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('predict') }}">
                <i class="fa-solid fa-calculator me-1"></i> Değer Hesapla
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('analysis') }}">
                <i class="fa-solid fa-table me-1"></i> Veri Analizi
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-5">{% block content %}{% endblock %}</div>

    <footer
      class="footer bg-white text-center text-muted border-top py-4 mt-auto"
    >
      <div class="container">
        <p class="mb-1 fw-bold text-dark">
          &copy; 2025 2. Veri Analitiği Projesi | SA Galeri A.Ş.
        </p>
        <small class="text-secondary" style="font-size: 0.85rem">
          Ders Notları Kaynaklı: Korelasyon, Regresyon ve Outlier Analizi
        </small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
